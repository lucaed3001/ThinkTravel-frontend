<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travelista Tours Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="full-screen">
    <!-- Left: image + quote -->
    <div class="left-panel">

    </div>

    <!-- Right: login -->
    <div class="right-panel">
     <!-- Pulsante torna indietro -->
      <div class="back-arrow" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </div>

      <!-- Icona casetta in alto a destra -->
      <div class="home-icon">
        <a href="/">
          <i class="fas fa-home"></i>
        </a>
      </div>

      <h2>Welcome back</h2>
      <p>Sign in to access your account</p>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" formControlName="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" formControlName="password" required placeholder="Enter your password">
        </div>
        <button class="btn" [disabled]="loginForm.invalid">LOGIN</button>
      </form>
      <div class="register-container">
        <p class="register-text">Don't have an account?</p>
        <div class="register-buttons">
          <a href="orgSignUp" class="btn btn-organizator">
            <i class="fas fa-user-tie"></i> Register as organizer
          </a>
          <a href="userSignUp" class="btn btn-user">
            <i class="fas fa-user"></i> Register as user
          </a>
        </div>
      </div>
      
      
      
      
      
    </div>
  </div>
</body>
</html>
