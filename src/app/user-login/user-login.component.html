<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="login-container">
        <!-- Photo Gallery Section - Nuovo Layout -->
        <div class="photo-gallery">
            <div class="photo-frame bottom-photo">
                <img src="https://images.pexels.com/photos/16041820/pexels-photo-16041820/free-photo-of-natura-arte-punto-di-riferimento-acqua.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="DJ performing">
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div class="header">
                <h1>Welcome back</h1>
                <p>Sign in to access your account</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" required>
                </div>

                <button type="submit" class="btn" [disabled]="loginForm.invalid">
                    LOGIN
                </button>
            </form>

            <div class="signup-options">
                <p class="signup">Don't have an account? 
                    <a routerLink="/userSignUp" class="signup-link">Sign up as User</a> or 
                    <a routerLink="/orgSignUp" class="signup-link">Organizer</a>
                </p>
                <p class="signup">
                    Back to <a href="/" class="home-link">HOME</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
