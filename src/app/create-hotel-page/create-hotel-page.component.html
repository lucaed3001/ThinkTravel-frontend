
<header>
  <div class="logo">
      <img src="img/logo.png" alt="Thynk Travel Logo">

  </div>
  <nav>

      <a href="#">RESERVATION</a>

      <a routerLink="/hotel">EXPLORE</a>
  </nav>

</header>
<div class="container">
  <div class="form-container">
      <h1>ADD AN HOTEL </h1>
      <form>
          <label for="hotel">Hotel</label>
          <input type="text" id="hotel" name="hotel" placeholder=" hotel name">

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="hotel address">

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="hotel description"></textarea>

          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="city where hotel is located">

          <label for="photos">Photos</label>
          <input type="file" id="photos" name="photos">

          <button type="submit">ADD</button>
      </form>
  </div>
</div>
<footer><app-footer></app-footer></footer>
