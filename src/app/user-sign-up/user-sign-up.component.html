<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travelista Tours Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="full-screen">
    <!-- Left: image + quote -->
    <div class="left-panel">

    </div>

    <!-- Right: login -->
    <div class="right-panel">
      <div class="plane-icon"><a href="">üè†</a></div>
      <h2>Join out travel community</h2>
      <p>Create your account to unlock exclusive travel deals and experiences</p>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <i class="fas fa-person icon"></i>
          <input type="text" placeholder="Enter your name" formControlName="name">
        </div>
        <div class="form-group">
          <i class="fas fa-person icon"></i>
          <input type="text" placeholder="Enter your surname" formControlName="surname">
        </div>
        <div class="form-group">
          <div class="input-group half-width">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Enter your email" formControlName="email">
          </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" formControlName="password" required placeholder="Enter your password">
            </div>
          </div>
          <div class="form-group">
            <i class="fas fa-globe icon"></i>
            <select formControlName="country">
              <option value="" disabled selected>Select Your Country</option>
              <option *ngFor="let country of countries" [value]="country._id">
                {{ country.name }}
              </option>
            </select>
          </div>
        <button class="btn" [disabled]="loginForm.invalid">REGISTER</button>
      </form>

      <div class="or">OR</div>

      <div class="register">
        Do you have already an account? <a href="login">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
