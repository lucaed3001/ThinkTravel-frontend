<body>
  <div class="login-container">
      <div class="form-container">
        <div class="header">
          <div>
              <h1>Register</h1>
              <p>Please enter your details for create a user account</p>
          </div>
          <img src="img/logo.png" alt="Logo">
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email" formControlName="email" >
        <input type="password" placeholder="Password" formControlName="password" >
        <input type="text" placeholder="Name" formControlName="name" >
        <input type="text" placeholder="Surname" formControlName="surname" >
        <!--<input type="text" placeholder="Country" formControlName="country" >-->
        <select formControlName="country">
          <option *ngFor="let country of countries" [value]="country._id" >
            {{ country.name }}
          </option>
        </select>
        <button type="submit" [disabled]="loginForm.invalid">REGISTER</button>
    </form>
    <div class="signup">
        Do you have an account? <a  routerLink="/login">Log In</a>
    </div>
      </div>
  </div>
</body>
