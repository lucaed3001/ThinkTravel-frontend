<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Travel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
  <div class="register-container">
    <div class="background-image"></div>

    <div class="form-card">
      <div class="form-header">
        <img src="img/logo.png" alt="Travel Logo" class="logo">
        <h1>Join Our Travel Community</h1>
        <p>Create your account to unlock exclusive travel deals and experiences</p>
      </div>
      
      <form class="travel-form">
        <div class="input-field">
          <input type="text" placeholder=" " id="name">
          <label for="name">Name</label>
          <span class="material-icons-outlined">person</span>
        </div>

        <div class="input-field">
          <input type="text" placeholder=" " id="surname">
          <label for="surname">Surname</label>
          <span class="material-icons-outlined">person</span>
        </div>

        <div class="input-field">
          <input type="email" placeholder=" " id="email">
          <label for="email">Email Address</label>
          <span class="material-icons-outlined">email</span>
        </div>

        <div class="input-field">
          <input type="password" placeholder=" " id="password">
          <label for="password">Password</label>
          <span class="material-icons-outlined">lock</span>
        </div>

        <div class="input-field select-field">
          <select formControlName="country" id="country">
            <option value="" disabled selected></option>
            <option *ngFor="let country of countries" [value]="country._id">
              {{ country.name }}
            </option>
          </select>
          <label for="country">Country</label>
          <span class="material-icons-outlined">public</span>
          </div>
      

        <button type="submit" class="submit-btn">
          <span>REGISTER</span>
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>

      <div class="auth-redirect">
        Already have an account? <a href="login">Sign In</a>
      </div>
      <div class="auth-redirect">
       Return to <a href="">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
