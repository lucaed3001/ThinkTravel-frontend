<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <!-- Colonna 1: Logo e Descrizione -->
            <div class="footer-column">
                <img src="img/LigthLogo.png" alt="Thynk Travel Logo" class="footer-logo" />
                <p class="footer-description">
                    Think Travel - Travel the world with us! We offer the best destinations and most affordable packages for your adventures.
                </p>
                <div class="footer-socials">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Colonna 3: Contatti -->
            <div class="footer-column">
                <h3>Contacts</h3>
                <ul class="footer-contact">
                    <li><i class="fas fa-phone"></i> +39 123 456 789</li>
                    <li><i class="fas fa-envelope"></i> infothinktravel.com</li>
                    <li><i class="fas fa-map-marker-alt"></i> Via Roma, 100, Milano, Italia</li>
                </ul>
            </div>
        </div>
        
        <div class="footer-bottom">
            &copy; 2023 Thynk Travel. All rights reserved.
        </div>
    </footer>
</body>
</html>
