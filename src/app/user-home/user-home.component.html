<header class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
      <div class="container-fluid">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
      </div>
        <button class="navbar-toggler" type="button" 
                (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" 
                aria-controls="navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- <ul class="navbar-nav mx-auto"> -->
            <div class="w-100 d-flex justify-content-center">
              <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" (click)="isCollapsed = true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" (click)="isCollapsed = true">Reservation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" (click)="isCollapsed = true">Plan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" (click)="isCollapsed = true">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  (click)="isCollapsed = true" (click)="explore()">Explore</a>
            </li>
          </ul>
          </div>
          <ul class="navbar-nav ms-auto">       
            <li class="nav-item">
              <i class="bi bi-person-circle nav-link text-secondary" 
                 style="cursor: pointer; font-size: 25px;" 
                 (click)="profileSidebar.openSidebar();controlloToken()" 
                 aria-label="Profilo">
              </i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<app-side-bar #profileSidebar></app-side-bar>


  <!-- Hero Section -->
<!-- Hero Section Moderna -->
<div class="hero-container">
  <div class="hero-content">
    <div class="welcome-text">
      <h1 class="greeting">WELCOME BACK</h1>
      <h2 class="username">{{ userName }}</h2>
    </div>
    
    <div class="search-container">
      <div class="form-group">
        <label for="destination">Where to next?</label>
        <div class="input-wrapper">
          <input type="text" id="destination" placeholder="Insert a city" [(ngModel)]="searchQuery">
          <button class="search-btn" (click)="search()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <div *ngIf="searchQuery.trim().length === 0 && submitted" class="error-message">
        Please enter at least one character to search.
      </div>
    </div>
  </div>
  
  <div class="hero-image">
    <div class="image-overlay"></div>
  </div>
</div>

  <!--End Hero Section-->
<!-- In your country-->
<section class="recommended-section">
  <div class="section-header">
    <h2 class="section-title">MOST RECOMMENDED</h2>
    <p class="section-subtitle">Discover the top travel destinations in your country</p>
    
  </div>
  <div class="destinations-grid">
    <div *ngFor="let cit of cities" class="destination-card">
      <div class="image-container">
        <img *ngIf="cit.photoUrl" [src]="cit.photoUrl" [alt]="cit.name" />
      </div>
      <div class="card-content">
        <h3 class="city-name">{{ cit.name }}</h3>
        <p class="city-description">{{ cit.description }}</p>
      </div>
    </div>
  </div>
  
  
  
  
</section>

<!--End in your country-->

<footer>
<app-footer></app-footer>
</footer>
