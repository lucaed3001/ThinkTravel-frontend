<body>
  <header>
    <div class="Body"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a routerLink="/">Home</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">Plan</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a routerLink="/searchDest">Explore</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="/login">LOGIN</a>
            <button [routerLink]="['/userSignUp']" routerLinkActive="router-link-active" class="signup">SIGN UP</button>
        </div>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline id="video-background">
      <source src="video/Home.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>BOOK YOUR NEXT TRIP!</h1>
      <div class="search-bar">
        <input type="text" id="destination" placeholder="City or destination" [(ngModel)]="searchQuery" >
        <div
        *ngIf="searchQuery.trim().length === 0 && submitted"
        style="color: red; font-size: 1em;padding-bottom: 15px;"
      >
        Inserisci almeno un carattere per effettuare la ricerca.
      </div>
        <button class="button" (click)="search()">BOOK</button>
      </div>
    </div>
  </section>
  <h2 id="popularDest">POPULAR DESTINATION</h2>
  <div class="cities-gallery">
    <div *ngFor="let cit of citys" class="city-card">
      <!-- Immagine della città -->
      <img [src]="cit.photos" [alt]="cit.name" />

      <!-- Nome della città -->
      <h5 class="city-name">{{ cit.name }}</h5>
    </div>
  </div>

  <!-- Best Selling Trips -->
  <h2 id="h2MostRecommended">MOST RECOMENDED</h2>

  <div class="citycontainer">
    <div class="list-group">
      <div *ngFor="let city of cities" class="list-group-item">
        <!-- Immagine della città -->
        <img [src]="city.photos" [alt]="city.name" />

        <div>
          <!-- Nome città e paese -->
          <h5>{{ city.name }}</h5>
          <span>{{ city.country.name }} {{ city.country.flag }}</span>

          <!-- Descrizione della città -->
          <p>{{ city.description }}</p>

          <!-- Informazioni aggiuntive -->

        </div>
      </div>
    </div>
  </div>

</body>

<footer>
  <app-footer></app-footer>
</footer>
