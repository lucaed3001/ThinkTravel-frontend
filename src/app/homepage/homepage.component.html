<body>
  <header>
    <div class="Body"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="img/LigthLogo.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">Plan</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
    </nav>
  </header>

  <section class="hero">
    <!-- Video di sfondo -->
    <video autoplay muted loop id="video-background">
      <source src="video/Home.mp4" alt="HomeVideo" type="video/mp4"> 
    </video>
    <!-- Overlay sopra il video per migliorare visibilità del contenuto -->
    <div class="overlay"></div>
    <div class="hero-content">
        <h1>BOOK YOUR </h1>
        <p>NEXT TRIP! </p>
        <div class="search-bar">
            <input type="text" placeholder="Where you want to go ?">
            <button>BOOK</button>
        </div>
    </div>
  </section>
  <h2 id="popularDest">POPULAR DESTINATION</h2>
  <div class="cities-gallery">
    <div *ngFor="let cit of citys" class="city-card">
      <!-- Immagine della città -->
      <img [src]="cit.photos" [alt]="cit.name" />

      <!-- Nome della città -->
      <h5 class="city-name">{{ cit.name }}</h5>
    </div>
  </div>

  <!-- Best Selling Trips -->
  <h2 id="h2MostRecommended">MOST RECOMENDED</h2>

  <div class="citycontainer">
    <div class="list-group">
      <div *ngFor="let city of cities" class="list-group-item">
        <!-- Immagine della città -->
        <img [src]="city.photos" [alt]="city.name" />

        <div>
          <!-- Nome città e paese -->
          <h5>{{ city.name }}</h5>
          <span>{{ city.country.name }} {{ city.country.flag }}</span>

          <!-- Descrizione della città -->
          <p>{{ city.description }}</p>

          <!-- Informazioni aggiuntive -->

        </div>
      </div>
    </div>
  </div>

</body>

<footer>
  <app-footer></app-footer>
</footer>
